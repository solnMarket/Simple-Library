<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="modal">
        <form action="" name="form" id="form">
            <svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" /></svg>
            <h3>Add new Book</h3>
            <label for="book-title">Title</label>
            <input type="text" id="book-title" name="title">

            <label for="book-author">Author</label>
            <input type="text" id="book-author" name="author">

            <label for="book-pages">Number of Pages</label>
            <input type="number" id="book-pages" name="pages">

            <label for="read-status">Read</label>
            <select name="read" id="read-status" name="read-status">
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
            <label for="fileInput">Upload Book Cover</label>
            <input type="file" id="fileInput" name="image" accept="image/*">
           
            <button class="submit">Submit</button>
        </form>
    </div>
    <div class="screen-wrapper">
        <div class="screen-container">
            <div class="sidebar">
                <svg class= "add" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>login</title><path d="M11 7L9.6 8.4L12.2 11H2V13H12.2L9.6 15.6L11 17L16 12L11 7M20 19H12V21H20C21.1 21 22 20.1 22 19V5C22 3.9 21.1 3 20 3H12V5H20V19Z" /></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>theme-light-dark</title><path d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z" /></svg>
            </div>
            <div class="main-content">
                <div class="card">
                    <div class="book-img">
                        <img src="img/pexels-charlesdeluvio-1851164.jpg" alt="test book image">
                        <button>Read</button>
                    </div>
                    <div class="book-desc">
                        <div class="book-title">Crime and Punishment</div>
                        <div class="book-author">Sandeep Dhaliwal</div>
                        <div class="num-pages">69 pages</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="book-img">
                        <img src="img/pexels-charlesdeluvio-1851164.jpg" alt="test book image">
                        <button>Read</button>
                    </div>
                    <div class="book-desc">
                        <div class="book-title">48 Laws of Power</div>
                        <div class="book-author">Jucita Dhaliwal</div>
                        <div class="num-pages">69 pages</div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
